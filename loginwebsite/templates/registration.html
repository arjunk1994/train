{% load staticfiles %}
{% include "header.html" %}
{% block content %}
<form action="register" method="post">
    {% csrf_token %}
    <div style="padding :20px">

<div class="form-group" style="padding :20px">
    <label for="a1" class="col-sm-4 control-label" style="text-align: center; ">Username</label>
    <div class="col-sm-6" >
      <input type="text" class="form-control" id="a1" placeholder="Arjun" value="{{da}}" name="Username" disabled>
    </div>
  </div>
<div class="form-group" style="padding :20px">
    <label for="a2" class="col-sm-4 control-label" style="text-align: center; ">Password</label>
    <div class="col-sm-6" >
      <input type="password" class="form-control" id="a2" placeholder="Password" name="password">
    </div>
  </div><br>
<div class="form-group" style="padding :20px">
    <label for="a3" class="col-sm-4 control-label" style="text-align: center; ">Name</label>
    <div class="col-sm-6" >
      <input type="Age" class="form-control" id="a3" placeholder="eg:Arjun" name="name">
    </div>
  </div><br>
<div class="form-group" style="padding :20px">
    <label for="a4" class="col-sm-4 control-label"  style="text-align: center; ">Address</label>
    <div class="col-sm-6" >
      <input type="text" class="form-control" id="a4" placeholder="Address" name="Address" text >
    </div>
  </div><br>
<div class="form-group" style="padding :20px">
    <label for="a5" class="col-sm-4 control-label"  style="text-align: center; ">Age</label>
    <div class="col-sm-6" >
      <input type="number" min="0" max="110" class="form-control" id="a5" placeholder="19" name="Age">
    </div>
  </div><br>
<div class="form-group" style="padding :20px">
    <label for="a6" class="col-sm-4 control-label"  style="text-align: center; ">Mobile number</label>
    <div class="col-sm-6" >
      <input type="number" min="1000000000" max="9999999999" class="form-control" id="a6" placeholder="9500880308" name="mnumber">
    </div>
  </div><br>

     <div class="col-sm-6" align="right" style="padding :20px">
    <button type="submit" class="btn btn-primary" >Sign up</button>
     </div>
        </div>
</form>
{% endblock %}
