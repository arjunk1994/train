{% load staticfiles %}
{% include "header.html" %}
{% block content %}

<form  action="{% url 'login' %}" method="post">
  {% csrf_token %}
<div class="form-group" style="padding :20px">
    <label for="a1" class="col-sm-4 control-label" style="text-align: center; ">Username</label>
    <div class="col-sm-6" >
      <input type="text" class="form-control" id="a1" placeholder="Arjun"  name="Username" >
    </div>
  </div>
<div class="form-group" style="padding :20px">
    <label for="a2" class="col-sm-4 control-label" style="text-align: center; ">Password</label>
    <div class="col-sm-6" >
      <input type="password" class="form-control" id="a2" placeholder="Password" name="password">
    </div>
  </div><br>
    <div class="col-sm-6" align="right" style="padding :20px">
    <button type="submit" class="btn btn-primary" >Sign up</button>
     </div>

</form>
{% endblock %}
