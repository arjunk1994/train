{% load staticfiles %}
{% include "header.html" %}
{% block content %}
<form action="register" method="post">
    {% csrf_token %}
    <div style="padding :20px">

<div class="form-group" style="padding :20px">
    <label for="a1" class="col-sm-4 control-label" style="text-align: center; ">Username</label>
    <div class="col-sm-6" >
      <input type="text" class="form-control" id="a1" placeholder="Arjun" value="{{da.username}}" name="Username" disabled>
    </div>
  </div>
<div class="form-group" style="padding :20px">
    <label for="a3" class="col-sm-4 control-label" style="text-align: center; ">Name</label>
    <div class="col-sm-6" >
      <input type="text" class="form-control" id="a3" placeholder="{{da.name}}"value="{{da.name}}" name="name">
    </div>
  </div><br>
<div class="form-group" style="padding :20px">
    <label for="a4" class="col-sm-4 control-label"  style="text-align: center; ">Address</label>
    <div class="col-sm-6" >
      <input type="text" class="form-control" id="a4" placeholder="{{da.address}}" value="{{da.address}}" name="Address" text >
    </div>
  </div><br>
<div class="form-group" style="padding :20px">
    <label for="a5" class="col-sm-4 control-label"  style="text-align: center; ">Age</label>
    <div class="col-sm-6" >
      <input type="number" min="0" max="110" class="form-control" id="a5" placeholder="{{da.age}}" value="{{da.age}}" name="Age">
    </div>
  </div><br>
<div class="form-group" style="padding :20px">
    <label for="a6" class="col-sm-4 control-label"  style="text-align: center; ">Mobile number</label>
    <div class="col-sm-6" >
      <input type="number" min="1000000000" max="9999999999" class="form-control" id="a6" placeholder="{{da.mobile}}" value="{{da.mobile}}" name="mnumber">
    </div>
  </div><br>
              <div class="form-group" style="padding :20px">
    <label for="a7" class="col-sm-4 control-label"  style="text-align: center; ">email ID</label>
    <div class="col-sm-6" >
      <input type="email" class="form-control" id="a7" placeholder="{{da.emailid}}" value="{{da.emailid}}" name="email">
    </div>
  </div><br>
     <div class="col-sm-6" align="right" style="padding :20px">
    <button type="submit" class="btn btn-primary" >Sign up</button>
     </div>
        </div>
</form>
{% endblock %}
